<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/main.css">
    <link href="css/lightbox.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="flex-container">
            <div class="apartment-plan justify-content-center align-self-center">
				<div>
					<h5>Количество комнат</h5>
					<div class="apartment-plan-group1">
						<div>
							<button class="btn btn-outline-secondary button-for-one m-2 sc_icons_item mybutton">Однокомнатные</button>
						</div>
						<div>
							<button class="btn btn-outline-secondary button-for-two m-2 sc_icons_item mybutton">Двухкомнатные</button>
						</div>
						<div>
							<button class="btn btn-outline-secondary button-for-three m-2 sc_icons_item mybutton">Трехкомнатные</button>
						</div>
					</div>
				</div>
				<div>
					<h5>Планировка</h5>
					<div class="apartment-numbers">
							<button class="btn btn-outline-secondary button-for-a1 m-2 sc_icons_item mybutton">A1</button>
							<button class="btn btn-outline-secondary button-for-a2 m-2">A2</button>
							<button class="btn btn-outline-secondary button-for-a3 m-2">A3</button>
							<button class="btn btn-outline-secondary button-for-a4 m-2">A4</button>
							<button class="btn btn-outline-secondary button-for-a5 m-2">A5</button>
							<button class="btn btn-outline-secondary button-for-a6 m-2">A6</button>
							<button class="btn btn-outline-secondary button-for-a7 m-2">A7</button>
					</div>
				</div>
            </div>
			<div class="img-plans justify-content-center align-self-center">
				<div class="floor-app justify-content-center align-self-center">
					<a id="change-app-plan-lightbox" href="resources/A1.jpg" data-lightbox="app-plan"><img id="change-app-plan" src="http://akkent.yourdemo.kz/wp-content/uploads/2021/01/A1-page-001.jpg" alt=""></a>
				</div>
				<div class="floor-plan justify-content-center align-self-center">
					<a id="change-floor-lightbox" href="resources/A1-floor.jpeg" data-lightbox="floor-plan"><img id="change-floor" src="resources/A1-floor.jpeg" alt=""></a>
				</div>
			</div>
        </div>

        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/lightbox-plus-jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
